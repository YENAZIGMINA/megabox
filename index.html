<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGABOX</title>
    <!-- swiper cdn (스와이퍼 사이트-Use Swiper from CDN 복붙) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 폰트어썸 -->
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="img/favicon/favicon-96x96.png" type="image/x-icon">
    <!-- html5shiv:시멘틱태그(header,section,article,address,footer...)를 구버전 브라우저에서는 시멘틱태그를 인식하지 못하는 경우 html5shiv가 그 시멘틱 태그를 인식할 수 있게 함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script> <!-- 헤드에 넣어도 됨 -->
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <!-- 패딩만들기위해 row 만듦 -->
                <div class="header clearfix">
                    <h1>
                        <a href="#">
                            <em><img src="img/logo.png" alt="logo"></em>
                            <strong><img src="img/logo-sub.png" alt="LIFE THEATER"></strong>
                        </a>
                    </h1>
                    <div class="nav">
                        <ul>
                            <li><a href="#">영화</a></li>
                            <li><a href="#">큐레이션</a></li>
                            <li><a href="#">영화관</a></li>
                            <li><a href="#">특별관</a></li>
                            <li><a href="#">스토어</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </div> <!-- .nav end -->
                </div> <!-- .header end -->
            </div> <!-- .row end -->
        </div> <!-- .container end -->
    </header>
    <section id="banner">
        <div class="banner_menu">
            <h2 class="ir">메가박스 전체메뉴</h2>
            <div class="bm_left">
                <ul>
                    <li class="total"><a href="#">전체메뉴</a></li>
                    <li class="line"><a href="#">필름 소사이어티</a></li>
                    <li><a href="#">클래식 소사이어티</a></li>
                </ul>
            </div> <!-- .bm_left end -->
            <div class="bm_right">
                <ul>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">멤버쉽</a></li>
                    <li><a href="#">VIP</a></li>
                </ul>
                <ul>
                    <li><a href="#">상영시간표</a></li>
                    <li><a href="#">빠른예매</a></li>
                </ul>
            </div> <!-- .bm_right end -->
        </div> <!-- .banner_menu end -->

        <div class="slider"><!-- ✔스와이퍼 사이트-Add Swiper HTML Layout 복붙 -->
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide ss1">
                <div class="container">
                    <div class="row"></div>
                </div>
              </div> <!-- ss1 -->
              <div class="swiper-slide ss2">
                <div class="container">
                    <div class="row"></div>
                </div>
              </div> <!-- ss2 -->
              <div class="swiper-slide ss3">
                <div class="container">
                    <div class="row"></div>
                </div>
              </div> <!-- ss3 -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div> <!-- .slider end -->

    </section> <!-- #banner end -->




    <!-- 코드 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- swriper 사이트에서 js cdn 복붙 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
